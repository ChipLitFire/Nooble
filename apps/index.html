<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Apps</title>
    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #1a1a1a;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar h1 {
            color: #e9d8fd;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #7f56d9;
            color: #1e293b;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-top: 50px;
            text-align: center;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .main h1 {
            font-size: 4rem;
            color: #f0e7ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #d1d5db;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #7f56d9;
        }

        /* App Grid */
        .app-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            transition: transform 0.3s ease;
        }

        .app-card {
            width: 240px; /* Increased width */
            height: 320px; /* Increased height */
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .app-card img {
            width: 100%;
            height: 200px; /* Set image height to 200px */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px; /* Add some margin for spacing */
        }

        .app-card h3 {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 15px;
            transition: color 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 0;
            background: none; /* Remove black background */
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .app-card:hover h3 {
            color: #d1d5db;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }

            .main {
                margin-left: 220px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
                padding: 20px;
            }

            .main h1 {
                font-size: 3rem;
            }

            .app-grid {
                gap: 20px;
            }

            .app-card {
                width: 220px;
                height: 300px; /* Adjust card size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .sidebar h1 {
                font-size: 1.5rem;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .main {
                margin-left: 0;
                padding: 10px;
            }

            .main h1 {
                font-size: 2.5rem;
            }

            .app-grid {
                gap: 10px;
            }

            .app-card {
                width: 200px;
                height: 280px; /* Adjust card size for mobile */
            }
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Nooble</h1>
    <a href="/index.html">Home</a> <!-- Home link added here -->
    <a href="/games/">Games</a>
    <a href="/apps/">Apps</a>
    <a href="/movies/">Movies</a>
    <a href="/proxy/">Proxy</a>
  </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Apps</h1>
        <p>Explore our collection of unblocked apps!</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="appSearch" placeholder="Search Apps..." oninput="filterApps()">
        </div>
        
        <!-- App Grid -->
        <div class="app-grid" id="appsGrid">
            <!-- App cards will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchApps();
        });

        function fetchApps() {
            fetch('https://raw.githubusercontent.com/NoobleGames/NoobleGames.github.io/main/misc/appsformat.txt')
                .then(response => response.text())
                .then(data => {
                    const appsGrid = document.getElementById('appsGrid');
                    const apps = data.trim().split('\n');
                    apps.sort((a, b) => a.split('|')[0].toLowerCase().localeCompare(b.split('|')[0].toLowerCase()));

                    apps.forEach(app => {
                        const [name, imageUrl, link] = app.split('|');
                        const card = document.createElement('div');
                        card.className = 'app-card';
                        card.onclick = () => window.location.href = link;
                        card.innerHTML = 
                            `<img src="${imageUrl}" alt="${name}">
                            <h3>${name}</h3>`;
                        appsGrid.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading apps:', error));
        }

        function filterApps() {
            const searchTerm = document.getElementById('appSearch').value.toLowerCase();
            const appCards = document.querySelectorAll('.app-card');
            appCards.forEach(card => {
                const appName = card.querySelector('h3').textContent.toLowerCase();
                if (appName.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
