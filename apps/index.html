<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nooble | Apps</title>
  <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #1c1c1c);
      color: #e0e0e0;
      text-align: center;
      overflow-x: hidden;
    }

    /* Header Styling */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #121212;
      padding: 20px 30px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 2em;
      font-weight: 700;
      color: #fbc02d;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
    }

    .links {
      display: flex;
      gap: 30px;
      margin-left: auto;
      margin-right: 30px;
    }

    .links a {
      color: #fbc02d;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 500;
      padding: 12px 20px;
      border: 2px solid #fbc02d;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .links a:hover {
      background-color: #f9a825;
      color: #121212;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Title Styling */
    .title {
      margin-top: 150px;
      font-size: 4.5em;
      font-weight: 800;
      color: #fbc02d;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }

    /* Search Container */
    .search-container {
      margin-top: 30px;
      position: relative;
      display: inline-block;
    }

    #searchInput {
      width: 450px;
      padding: 15px 50px 15px 20px;
      font-size: 16px;
      border: 2px solid #fbc02d;
      border-radius: 30px;
      background: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: border-color 0.3s ease;
    }

    #searchInput:focus {
      border-color: #f9a825;
    }

    /* App Grid */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 80px;
    }

    .abutton {
      width: 220px;
      height: 280px;
      background-color: #2d2d34;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .abutton img {
      border-radius: 15px 15px 0 0;
      width: 100%;
      height: 70%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .abutton:hover img {
      transform: scale(1.1);
    }

    .app-name {
      padding: 15px;
      font-weight: 600;
      font-size: 1.3em;
      color: #f1f1f1;
      background-color: #3f3f4f;
      position: relative;
      border-radius: 0 0 15px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Footer Styling */
    footer {
      background-color: #121212;
      padding: 25px 0;
      color: #fbc02d;
      font-size: 0.9em;
      text-align: center;
      border-top: 2px solid #fbc02d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .footer-content {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .footer-logo {
      width: 100px;
      margin-bottom: 15px;
    }

    .footer-links a {
      color: #fbc02d;
      text-decoration: none;
      font-size: 1.1em;
      padding: 8px 16px;
      border: 2px solid #fbc02d;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 5px;
    }

    .footer-links a:hover {
      background-color: #f9a825;
      color: #121212;
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .social-icon {
      color: #fbc02d;
      font-size: 1.8em;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #f9a825;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      #searchInput {
        width: 80%;
      }

      .abutton {
        width: 80%;
      }

      .footer-logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="https://nooblegames.github.io" class="logo">Nooble</a>
    <div class="links">
      <a href="https://nooblegames.github.io/games">Games</a>
      <a href="#">Apps</a>
      <a href="https://nooblegames.github.io/movies/">Movies</a>
      <a href="https://nooblegames.github.io/proxys/">Proxy</a>
    </div>
  </header>

  <div class="title">Nooble</div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search apps..." onkeyup="searchApps()">
  </div>

  <div class="grid" id="appsGrid">
    <!-- App buttons will appear here -->
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <img src="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" alt="Nooble Logo" class="footer-logo">
      <div>Nooble Apps - All Rights Reserved &copy; 2024</div>
      <div class="footer-links">
        <a href="https://forms.gle/F4acRa28NbfujS6QA">Request an App</a>
        <a href="https://docs.google.com/spreadsheets/d/1gbCSYjr4j5DhWJ8ExT4mjzdFKhHxNEg_OGC3ySxPfWE/edit?usp=sharing">App Request Status</a>
        <a href="/privacypolicy">Privacy Policy</a>
      </div>
      <div class="social-links">
        <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/yourchannel" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchApps();
    });

    function fetchApps() {
      fetch('https://raw.githubusercontent.com/NoobleGames/NoobleGames.github.io/main/misc/appsformat.txt')
        .then(response => response.text())
        .then(data => {
          const appsGrid = document.getElementById('appsGrid');
          const apps = data.trim().split('\n');
          apps.sort((a, b) => a.split('|')[0].toLowerCase().localeCompare(b.split('|')[0].toLowerCase()));

          apps.forEach(app => {
            const [name, imageUrl, link] = app.split('|');
            const button = document.createElement('button');
            button.className = 'abutton';
            button.onclick = () => window.location.href = link;
            button.innerHTML = `<img src="${imageUrl}" alt="${name}"><div class="app-name">${name}</div>`;
            appsGrid.appendChild(button);
          });
        })
        .catch(error => console.error('Error fetching apps:', error));
    }

    function searchApps() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const apps = document.querySelectorAll('.abutton');
      apps.forEach(app => {
        const appName = app.querySelector('.app-name').textContent.toLowerCase();
        if (appName.includes(query)) {
          app.style.display = 'block';
        } else {
          app.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
