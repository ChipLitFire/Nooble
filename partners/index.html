<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Partners</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b46c1, #9f7aea);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: #4c3f9b;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar h1 {
            color: #e9d8fd;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar a:hover {
            background-color: #7f56d9;
            color: #1e293b;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
            overflow-y: auto;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .main h1 {
            font-size: 3.5rem;
            color: #f0e7ff;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .main p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #d1d5db;
        }

        /* Partners Section */
        .partners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 90%;
            margin: 0 auto;
        }

        .partner-box {
            background: #7f56d9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .partner-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .partner-box img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .partner-box h3 {
            font-size: 1.7rem;
            color: #f0e7ff;
            margin-bottom: 10px;
        }

        .partner-box p {
            font-size: 1rem;
            color: #d1d5db;
            margin-bottom: 15px;
        }

        .partner-box a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 15px;
            background: #6b46c1;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .partner-box a:hover {
            background-color: #9f7aea;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }

            .main {
                margin-left: 220px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
                padding: 20px;
            }

            .main h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .sidebar h1 {
                font-size: 1.8rem;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .main {
                margin-left: 0;
                padding: 10px;
            }

            .main h1 {
                font-size: 2.2rem;
            }

            .partners {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Nooble</h1>
        <a href="/index.html"><i class="fas fa-home"></i> Home</a>
        <a href="/games/"><i class="fas fa-gamepad"></i> Games</a>
        <a href="/apps/"><i class="fas fa-mobile-alt"></i> Apps</a>
        <a href="/movies/"><i class="fas fa-film"></i> Movies</a>
        <a href="/proxy/"><i class="fas fa-globe"></i> Proxy</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Our Partners</h1>
        <p>We collaborate with amazing partners to bring you the best experiences.</p>

        <!-- Partners Section -->
        <div class="partners">
            <div class="partner-box">
                <a href="https://genztranslator.github.io/" target="_blank">
                    <img src="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/misc/images/Screenshot%202024-12-20%209.38.27%20AM.png?raw=true" alt="Gen Z Translator Logo">
                    <h3>Gen Z Translator</h3>
                    <p>Developed by our founder, this tool bridges generational language gaps.</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
