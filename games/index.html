<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:description" content="Explore a wide range of games, apps, movies, and proxy services all in one place!" />

    <meta property="og:url" content="" /> 
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nooble - Your One-Stop Gateway to Unblocked Content!" />
    <meta name="twitter:description" content="Explore a wide range of games, apps, movies, and proxy services all in one place!" />
    <meta name="twitter:image" content="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" />

    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #333, #000); /* Black gradient background */
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222; /* Dark black for sidebar */
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar h1 {
            color: #bbb;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #ffffff;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-top: 50px;
            text-align: center;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .main h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #555;
            font-size: 1.1rem;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #888;
            background-color: #333;
        }

        /* Game Grid */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }

        .game-card {
            width: 240px;
            height: 320px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 15px;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }

            .main {
                margin-left: 220px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
                padding: 20px;
            }

            .main h1 {
                font-size: 3rem;
            }

            .game-grid {
                gap: 20px;
            }

            .game-card {
                width: 220px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .sidebar h1 {
                font-size: 1.5rem;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .main {
                margin-left: 0;
                padding: 10px;
            }

            .main h1 {
                font-size: 2.5rem;
            }

            .game-grid {
                gap: 10px;
            }

            .game-card {
                width: 200px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Nooble</h1>
    <a href="/index.html">Home</a>
    <a href="/games/">Games</a>
    <a href="/apps/">Apps</a>
    <a href="/movies/">Movies</a>
    <a href="/proxy/">Proxy</a>
  </div>

  <!-- Main Content -->
  <div class="main">
      <h1>Games</h1>
      <p>Explore our collection of unblocked games!</p>

      <!-- Search Bar -->
      <div class="search-bar">
          <input type="text" id="gameSearch" placeholder="Search Games..." oninput="filterGames()">
      </div>
      
      <!-- Game Grid -->
      <div class="game-grid" id="gamesGrid">
          <!-- Game cards will appear here -->
      </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
          fetchGames();
      });

      function fetchGames() {
          fetch('https://raw.githubusercontent.com/NoobleGames/NoobleGames.github.io/main/misc/gamesformat.txt')
              .then(response => response.text())
              .then(data => {
                  const gamesGrid = document.getElementById('gamesGrid');
                  const games = data.trim().split('\n');
                  games.sort((a, b) => a.split('|')[0].toLowerCase().localeCompare(b.split('|')[0].toLowerCase()));

                  games.forEach(game => {
                      const [name, imageUrl, link] = game.split('|');
                      const card = document.createElement('div');
                      card.className = 'game-card';
                      card.onclick = () => window.location.href = link;
                      card.innerHTML = 
                          `<img src="${imageUrl}" alt="${name}">
                          <h3>${name}</h3>`;
                      gamesGrid.appendChild(card);
                  });
              })
              .catch(error => console.error('Error loading games:', error));
      }

      function filterGames() {
          const searchTerm = document.getElementById('gameSearch').value.toLowerCase();
          const gameCards = document.querySelectorAll('.game-card');
          gameCards.forEach(card => {
              const gameName = card.querySelector('h3').textContent.toLowerCase();
              if (gameName.includes(searchTerm)) {
                  card.style.display = '';
              } else {
                  card.style.display = 'none';
              }
          });
      }
  </script>
</body>
</html>
