<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Movies</title>
    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d1b2a, #1b2631);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            margin: 40px 0;
            font-size: 4em;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }

        h3 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #ff6f61;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        #movie-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }

        .movie-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            width: 240px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 105, 180, 0.8);
        }

        .movie-item img {
            width: 100%;
            border-radius: 15px 15px 0 0;
            filter: grayscale(100%);
            transition: filter 0.3s, transform 0.3s;
        }

        .movie-item img:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .movie-item h4 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #ffffff;
            font-weight: bold;
        }

        .movie-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6f61;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .movie-item a:hover {
            background: #ff4c4c;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .attribution {
            margin: 20px;
            font-size: 0.9em;
            color: #cccccc;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .attribution img {
            height: 20px;
            vertical-align: middle;
        }

        /* Modal style */
        #modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #1b2631, #2a2d34);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lock-icon {
            font-size: 50px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ff6f61;
            margin-top: 10px;
            width: 80%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff4c4c;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #ff4c4c;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            h3 {
                font-size: 1.8em;
            }

            .movie-item {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>Nooble Movies</h1>
    <h3 class="popular" id='popular'>Popular Movies/TV Shows</h3>

    <div id="modal">
        <div class="modal-content">
            <i class="fas fa-lock lock-icon"></i>
            <h2>PRIVATE ROOM</h2>
            <p>Please Enter An Invite Code</p>
            <input type="text" id="invite-code" placeholder="Enter your invite code">
            <button onclick="checkCode()">Submit</button>
        </div>
    </div>

    <div id="movie-container">
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/63xYQj1BwRFielxsBDXvHIJyXVm.jpg" alt="Terrifier 3">
            <h4>Terrifier 3</h4>
            <a href="#">Watch</a>
        </div>
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/jbwYaoYWZwxtPP76AZnfYKQjCEB.jpg" alt="Deadpool & Wolverine">
            <h4>Deadpool & Wolverine</h4>
            <a href="#">Watch</a>
        </div>
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wWba3TaojhK7NdycRhoQpsG0FaH.jpg" alt="Despicable Me 4">
            <h4>Despicable Me 4</h4>
            <a href="#">Watch</a>
        </div>
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vpnVM9B6NMmQpWeZvzLvDESb2QY.jpg" alt="Inside Out 2">
            <h4>Inside Out 2</h4>
            <a href="#">Watch</a>
        </div>
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/4Ki6hf0nN3vp9xDrseyFHfXGa7c.jpg" alt="Smile 2">
            <h4>Smile 2</h4>
            <a href="#">Watch</a>
        </div>
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/jwoaKYVqPgYemFpaANL941EF94R.jpg" alt="Trap">
            <h4>Trap</h4>
            <a href="#">Watch</a>
        </div>
    </div>

    <div class="attribution">
        Images and Titles provided by
        <a href="https://www.themoviedb.org/">
            <img src="https://play-lh.googleusercontent.com/ZVuzhksT-SVMPRRG_QiAurxc0Ex800HkKPRH6uFMW-akgB1Rmp11v3SuR67LklNlCA" alt="TMDB Logo">
        </a>
    </div>

    <script>
        function checkCode() {
            const validCodes = ["CHIPUNBLOCKEDGAMES", "NOOBLEISCHIPSHOUSE", "ILOVECHILDREN"];
            const userInput = document.getElementById('invite-code').value.trim();
            const modal = document.getElementById('modal');
            const movieContainer = document.getElementById('movie-container');

            if (validCodes.includes(userInput)) {
                modal.style.display = 'none';
                movieContainer.style.display = 'flex'; // Show movie container
            } else {
                alert("Invalid invite code. Please try again.");
            }
        }
    </script>
</body>

</html>
