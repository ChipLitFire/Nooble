<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INUINOOBLE MOVIES</title>
    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1b1b;
            color: #fff;
            line-height: 1.6;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin: 30px 0;
            font-size: 4.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            color: #ff6f61;
        }

        h3 {
            font-size: 2.2em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .warning {
            background-color: #ffbb33;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.1em;
        }

        .warning i {
            margin-right: 10px;
        }

        #search-bar {
            margin: 30px auto;
            padding: 12px 20px;
            width: 80%;
            max-width: 450px;
            font-size: 1.2em;
            border-radius: 30px;
            border: 1px solid #ff6f61;
            background-color: #2c2f34;
            color: #fff;
            transition: all 0.3s ease;
        }

        #search-bar::placeholder {
            color: #aaa;
        }

        #search-bar:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.5);
        }

        #movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            padding: 30px;
            margin: 0 auto;
            width: 95%;
            max-width: 1200px;
        }

        .movie-item {
            background: #2c2f34;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .movie-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .movie-item img:hover {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 15px;
            flex-grow: 1; /* Ensures the button stays at the bottom */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
        }

        .movie-item h4 {
            font-size: 1.6em;
            color: #fff;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
        }

        .movie-item a {
            display: inline-block;
            background-color: #ff6f61;
            padding: 10px 25px;
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
            align-self: flex-start; /* Aligns button to the left */
        }

        .movie-item a:hover {
            background-color: #ff4c4c;
            transform: translateY(-2px);
        }

        .attribution {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        .attribution img {
            height: 25px;
            margin-left: 10px;
            vertical-align: middle;
        }

        #movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #movie-modal iframe {
            width: 80%;
            height: 80%;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        #movie-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5em;
            color: white;
            cursor: pointer;
        }

        #movie-modal .fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            h3 {
                font-size: 1.8em;
            }

            .movie-item {
                width: 100%;
                max-width: 350px;
            }

            #search-bar {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>INUINOOBLE MOVIES</h1>
    <h3>Popular Movies & TV Shows</h3>

    <div class="warning">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Warning:</strong> Some movies may not work due to provider restrictions.
    </div>

    <input type="text" id="search-bar" placeholder="Search Movies..." oninput="searchMovies()">

    <div id="movie-container"></div>

    <div class="attribution">
        <span>Images and Titles provided by</span>
        <a href="https://www.themoviedb.org/">
            <img src="https://play-lh.googleusercontent.com/ZVuzhksT-SVMPRRG_QiAurxc0Ex800HkKPRH6uFMW-akgB1Rmp11v3SuR67LklNlCA" alt="TMDB Logo">
        </a>
    </div>

    <div id="movie-modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="fullscreen-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></span>
        <iframe id="movie-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        const apiKey = '9ecfd7e66acabc26453faf47ed14b140'; 
        const movieContainer = document.getElementById('movie-container');
        const searchBar = document.getElementById('search-bar');
        const movieModal = document.getElementById('movie-modal');
        const movieIframe = document.getElementById('movie-iframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');

        function fetchMovies(query = '') {
            let url = query ?
                `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US&page=1&include_adult=false` :
                `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayMovies(data.results))
                .catch(error => console.log(error));
        }

        function displayMovies(movies) {
            movieContainer.innerHTML = '';
            if (movies.length === 0) {
                movieContainer.innerHTML = '<p>No movies found.</p>';
            } else {
                movies.forEach(movie => {
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('movie-item');
                    movieElement.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <div class="movie-info">
                            <h4>${movie.title}</h4>
                            <a href="#" onclick="openMovie('${movie.id}')">Watch</a>
                        </div>
                    `;
                    movieContainer.appendChild(movieElement);
                });
            }
        }

        function openMovie(movieId) {
            const movieUrl = `https://moviesapi.club/movie/${movieId}`;
            movieIframe.src = movieUrl;
            movieModal.style.display = 'flex';
        }

        function closeModal() {
            movieModal.style.display = 'none';
            movieIframe.src = '';
        }

        function toggleFullscreen() {
            if (movieIframe.requestFullscreen) movieIframe.requestFullscreen();
            else if (movieIframe.mozRequestFullScreen) movieIframe.mozRequestFullScreen();
            else if (movieIframe.webkitRequestFullscreen) movieIframe.webkitRequestFullscreen();
            else if (movieIframe.msRequestFullscreen) movieIframe.msRequestFullscreen();
        }

        function searchMovies() {
            fetchMovies(searchBar.value);
        }

        fetchMovies();
    </script>
</body>

</html>
