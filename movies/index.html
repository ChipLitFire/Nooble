<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #6b46c1, #9f7aea);
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #4c3f9b;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar h1 {
            color: #e9d8fd;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #7f56d9;
            color: #1e293b;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-top: 50px;
            text-align: center;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .main h1 {
            font-size: 4rem;
            color: #f0e7ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #d1d5db;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #7f56d9;
        }

        /* Movie Grid */
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            transition: transform 0.3s ease;
        }

        .movie-item {
            width: 240px;
            background-color: #7f56d9;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .movie-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .movie-info {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .movie-info h4 {
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .movie-info .rating, .movie-info .release-date {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .movie-info a {
            color: #ffffff;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 600;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Movie Modal */
        #movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #movie-frame {
            width: 80%;
            height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Nooble</h1>
    <a href="/index.html">Home</a> <!-- Home link added here -->
    <a href="/games/">Games</a>
    <a href="/apps/">Apps</a>
    <a href="/movies/">Movies</a>
    <a href="/proxy/">Proxy</a>
  </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Movies</h1>
        <p>Explore the latest trending movies and TV shows!</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search Movies..." oninput="searchMovies()">
        </div>

        <!-- Movie Grid -->
        <div class="movie-grid" id="movie-container"></div>
    </div>

    <!-- Movie Modal -->
    <div id="movie-modal">
        <span class="close" onclick="closeMovieModal()">&times;</span>
        <iframe id="movie-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = '9ecfd7e66acabc26453faf47ed14b140';
        const movieContainer = document.getElementById('movie-container');
        const searchBar = document.getElementById('search-bar');

        function fetchMovies(query = '') {
            const url = query ?
                `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}&language=en-US` :
                `https://api.themoviedb.org/3/trending/all/week?api_key=${apiKey}&language=en-US`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    movieContainer.innerHTML = '';
                    data.results.forEach(item => {
                        const isMovie = item.media_type === 'movie';
                        const isTV = item.media_type === 'tv';

                        if (isMovie || isTV) {
                            const releaseYear = (item.release_date || item.first_air_date || '').slice(0, 4);
                            const movieElement = document.createElement('div');
                            movieElement.classList.add('movie-item');
                            movieElement.innerHTML = `
                                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                                <div class="movie-info">
                                    <h4>${item.title || item.name}</h4>
                                    <div class="rating"><i class="fas fa-star"></i> ${item.vote_average.toFixed(1)}/10</div>
                                    <div class="release-date">${releaseYear}</div>
                                    <a href="#" onclick="openMovie('${item.id}', '${isMovie ? 'movie' : 'tv'}', '${item.name}')">Watch Now</a>
                                </div>
                            `;
                            movieContainer.appendChild(movieElement);
                        }
                    });
                });
        }

        function openMovie(id, type, title) {
            if (type === 'tv') {
                const season = prompt(`Enter season number for "${title}":`);
                const episode = prompt(`Enter episode number for season ${season}:`);
                const url = `https://embed.su/embed/tv/${id}/${season}/${episode}
                showMovieModal(url);
            } else if (type === 'movie') {
                const url = `https://embed.su/embed/movie/${id}`;
                showMovieModal(url);
            }
        }

        function showMovieModal(url) {
            const modal = document.getElementById('movie-modal');
            const iframe = document.getElementById('movie-frame');
            modal.style.display = 'flex';
            iframe.src = url;
        }

        function closeMovieModal() {
            document.getElementById('movie-modal').style.display = 'none';
            document.getElementById('movie-frame').src = '';
        }

        function searchMovies() {
            const query = searchBar.value.trim();
            fetchMovies(query);
        }

        fetchMovies();
    </script>
</body>
</html>
