<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Movies</title>
    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d1b2a, #1b2631);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            margin: 40px 0;
            font-size: 4em;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }

        h3 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #ff6f61;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        /* Warning Styles */
        .warning {
            background-color: #f4e04d;
            color: #000;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .warning i {
            margin-right: 10px;
        }

        #search-bar {
            margin: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ff6f61;
            background: #333;
            color: #fff;
        }

        #search-bar::placeholder {
            color: #ccc;
        }

        #movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }

        .movie-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            width: 240px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 105, 180, 0.8);
        }

        .movie-item img {
            width: 100%;
            border-radius: 15px 15px 0 0;
            filter: grayscale(100%);
            transition: filter 0.3s, transform 0.3s;
        }

        .movie-item img:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .movie-item h4 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #ffffff;
            font-weight: bold;
        }

        .movie-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6f61;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .movie-item a:hover {
            background: #ff4c4c;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .attribution {
            margin: 20px;
            font-size: 0.9em;
            color: #cccccc;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .attribution img {
            height: 20px;
            vertical-align: middle;
        }

        /* Modal styles */
        #movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #movie-modal iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }

        #movie-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        #movie-modal .fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            h3 {
                font-size: 1.8em;
            }

            .movie-item {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>Nooble Movies</h1>
    <h3 class="popular" id='popular'>Popular Movies/TV Shows</h3>

    <!-- Warning message -->
    <div class="warning">
        <i class="fas fa-exclamation-triangle"></i> 
        <strong>Warning:</strong> Some movies may not work due to provider restrictions.
    </div>

    <input type="text" id="search-bar" placeholder="Search Movies..." oninput="searchMovies()">

    <div id="movie-container">
        <!-- Movie items will appear here -->
    </div>

    <div class="attribution">
        Images and Titles provided by
        <a href="https://www.themoviedb.org/">
            <img src="https://play-lh.googleusercontent.com/ZVuzhksT-SVMPRRG_QiAurxc0Ex800HkKPRH6uFMW-akgB1Rmp11v3SuR67LklNlCA" alt="TMDB Logo">
        </a>
    </div>

    <!-- Modal for embedded movie -->
    <div id="movie-modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="fullscreen-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></span>
        <iframe id="movie-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        const apiKey = '9ecfd7e66acabc26453faf47ed14b140'; // Replace with your TMDB API key
        const movieContainer = document.getElementById('movie-container');
        const searchBar = document.getElementById('search-bar');
        const movieModal = document.getElementById('movie-modal');
        const movieIframe = document.getElementById('movie-iframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');

        // Function to fetch popular movies
        function fetchMovies(query = '') {
            let url = query ? 
                `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US&page=1&include_adult=false` :
                `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayMovies(data.results);
                })
                .catch(error => console.error('Error fetching movies:', error));
        }

        // Function to display movies
        function displayMovies(movies) {
            movieContainer.innerHTML = '';
            if (movies.length === 0) {
                movieContainer.innerHTML = '<p>No movies found.</p>';
            } else {
                movies.forEach(movie => {
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('movie-item');
                    movieElement.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <h4>${movie.title}</h4>
                        <a href="#" onclick="openMovie('${movie.id}')">Watch</a>
                    `;
                    movieContainer.appendChild(movieElement);
                });
            }
        }

        // Function to open movie modal
        function openMovie(movieId) {
            const movieUrl = `https://moviesapi.club/movie/${movieId}`;
            movieIframe.src = movieUrl;
            movieModal.style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            movieModal.style.display = 'none';
            movieIframe.src = '';
        }

        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            if (movieIframe.requestFullscreen) {
                movieIframe.requestFullscreen();
            } else if (movieIframe.mozRequestFullScreen) {
                movieIframe.mozRequestFullScreen();
            } else if (movieIframe.webkitRequestFullscreen) {
                movieIframe.webkitRequestFullscreen();
            } else if (movieIframe.msRequestFullscreen) {
                movieIframe.msRequestFullscreen();
            }
        }

        // Event listener for search bar
        function searchMovies() {
            const query = searchBar.value;
            fetchMovies(query);
        }

        // Initial fetch of popular movies
        fetchMovies();
    </script>
</body>

</html>
