<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INUINOOBLE MOVIES</title>
    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>INUINOOBLE MOVIES</h1>
    <h3>Popular Movies & TV Shows</h3>

    <div class="warning">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Warning:</strong> Some movies may not work due to provider restrictions.
    </div>

    <input type="text" id="search-bar" placeholder="Search Movies..." oninput="searchMovies()">

    <div id="movie-container"></div>

    <div class="attribution">
        <span>Images Movies and Titles provided by</span>
        <a href="https://www.themoviedb.org/">
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="TMDB Logo">
        </a>
    </div>

    <div id="movie-modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="fullscreen-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></span>
        <iframe id="movie-iframe" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
