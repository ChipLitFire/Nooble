<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juice WRLD - Lightyears (ft. Young Thug)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-size: 18px;
      padding: 20px;
      overflow: hidden;
    }

    .boombox-container {
      width: 450px;
      background: #222;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .boombox-container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ff6d00;
      margin-bottom: 25px;
      text-transform: capitalize;
      letter-spacing: 1px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Icon Buttons */
    .icon-button {
      background-color: transparent;
      border: none;
      color: #ff6d00;
      font-size: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 15px;
      margin: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-button:hover {
      transform: scale(1.2);
      background-color: rgba(255, 109, 0, 0.1);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 109, 0, 0.6);
    }

    /* Play/Pause Icons */
    .play-icon::before {
      content: '‚ñ∫'; /* Play icon */
      font-size: 48px;
      color: #ff6d00;
    }

    .pause-icon::before {
      content: '||'; /* Pause icon */
      font-size: 48px;
      color: #ff6d00;
    }

    /* Skip Buttons */
    .skip-button {
      background-color: transparent;
      color: #ff6d00;
      font-size: 32px;
      cursor: pointer;
      padding: 15px;
      transition: all 0.3s ease;
      margin: 0 15px;
    }

    .skip-button:hover {
      transform: scale(1.2);
      background-color: rgba(255, 109, 0, 0.1);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 109, 0, 0.6);
    }

    /* Volume Controls */
    .volume-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .volume-icon {
      color: #ff6d00;
      font-size: 28px;
    }

    .volume-slider {
      width: 200px;
      height: 8px;
      background-color: #444;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      position: relative;
    }

    .volume-slider input {
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .volume-slider input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff6d00;
      cursor: pointer;
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #444;
      border-radius: 10px;
      margin-top: 15px;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: #ff6d00;
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .boombox-container {
        width: 90%;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="boombox-container">
    <h1>Juice WRLD - Lightyears (ft. Young Thug)</h1>

    <audio id="audioPlayer">
      <!-- Updated MP3 link -->
      <source id="audioSource" src="https://github.com/NoobleGames/Music/blob/a6abac256e42b1cd1a445cf8e14c01c8dc07e531/JuiceWrld/Juice%20Wrld%20-%20Lightyears%20(Ft.%20Young%20Thug).mp3?raw=true" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <!-- Play/Pause button -->
      <button class="icon-button play-icon" id="playPauseBtn" onclick="togglePlayPause()">
        <span>‚ñ∫</span>
      </button>
    </div>

    <!-- Skip buttons (back and forward 30 sec) -->
    <div class="skip-controls">
      <button class="skip-button" onclick="skipBackward()">‚è™ 30s</button>
      <button class="skip-button" onclick="skipForward()">30s ‚è©</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>

    <!-- Volume Controls -->
    <div class="volume-container">
      <span class="volume-icon">üîä</span>
      <div class="volume-slider">
        <input type="range" id="volumeSlider" value="50" min="0" max="100">
      </div>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const progress = document.getElementById('progress');
    const audioSource = document.getElementById('audioSource');

    // Function to toggle play/pause
    function togglePlayPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.classList.remove('play-icon');
        playPauseBtn.classList.add('pause-icon');
      } else {
        audioPlayer.pause();
        playPauseBtn.classList.remove('pause-icon');
        playPauseBtn.classList.add('play-icon');
      }
    }

    // Skip 30 seconds backward
    function skipBackward() {
      audioPlayer.currentTime -= 30;
    }

    // Skip 30 seconds forward
    function skipForward() {
      audioPlayer.currentTime += 30;
    }

    // Update progress bar
    audioPlayer.addEventListener('timeupdate', () => {
      const progressPercentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = `${progressPercentage}%`;
    });

    // Adjust volume
    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value / 100;
    });

    // Optional: Autoplay the song when it's loaded (for testing)
    audioPlayer.addEventListener('canplaythrough', () => {
      playPauseBtn.classList.add('play-icon');
    });
  </script>

</body>
</html>
