<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | 404</title>
    <link rel="icon" href="https://github.com/NoobleGames/NoobleGames.github.io/blob/main/Logo/Logo4.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #333, #000);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            color: #bbb;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #ffffff;
        }

        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 16px 30px;
            font-size: 1.5rem;
            color: #ffffff;
            background: #444;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #666;
        }

        .footer {
            margin-top: auto;
            margin-left: 240px;
            padding: 15px 20px;
            background: #222;
            text-align: center;
            color: #bbb;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Nooble</h1>
        <a href="/index.html">Home</a>
        <a href="/games/">Games</a>
        <a href="/apps/">Apps</a>
        <a href="/movies/">Movies</a>
        <a href="/proxy/">Proxy</a>
    </div>

    <div class="main">
        <h1>404 Not Found.</h1>
        <p>Oops! Page Not Found.</p>
        <div class="btn-container">
            <a href="/games/" class="btn"><i class="fas fa-gamepad"></i>Games</a>
            <a href="/proxy/" class="btn"><i class="fas fa-shield-alt"></i>Proxy</a>
            <a href="/movies/" class="btn"><i class="fas fa-film"></i>Movies</a>
            <a href="/apps/" class="btn"><i class="fas fa-mobile-alt"></i>Apps</a>
        </div>
    </div>

    <div class="footer">
        <p>Developed by Blume | Founded by Chip Hill</p>
        <a href="https://docs.google.com/spreadsheets/d/1gbCSYjr4j5DhWJ8ExT4mjzdFKhHxNEg_OGC3ySxPfWE/edit?usp=sharing">
            <i class="fa fa-file"></i> Nooble Request Status
        </a>
        <a href="https://forms.gle/KpZkYLaMh2V9WCVN9">
            <i class="fa fa-pencil"></i> Request App Or Game
        </a>
        <a href="/partners">
            <i class="fa fa-handshake"></i> Partners
        </a>
        <a href="/credits">
            <i class="fa fa-star"></i> Credits
        </a>
        <a href="/links">
            <i class="fa fa-link"></i> Our Links
        </a>
    </div>
</body>
</html>
