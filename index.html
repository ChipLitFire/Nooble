<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #6b46c1, #9f7aea);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #4c3f9b;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            color: #e9d8fd;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #7f56d9;
            color: #1e293b;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main h1 {
            font-size: 4rem;
            color: #f0e7ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #d1d5db;
        }

        .btn-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 16px 30px;
            font-size: 1.5rem;
            color: #ffffff;
            background: #7f56d9;
            border: none;
            border-radius: 50px; /* Rounded button */
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #6b46c1;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            margin-left: 240px;
            padding: 15px 20px;
            background: #4c3f9b;
            text-align: center;
            color: #d1d5db;
        }

        .footer a {
            color: #c3b9f2;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #7f56d9;
        }

    </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Nooble</h1>
    <a href="index.html">Home</a> <!-- Home link added here -->
    <a href="/games">Games</a>
    <a href="/apps">Apps</a>
    <a href="/movies">Movies</a>
    <a href="/proxy">Proxy</a>
  </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Welcome!</h1>
        <p>Your One-Time Gateway To All Things Unblocked!</p>
        <div class="btn-container">
            <a href="/games" class="btn"><i class="fas fa-gamepad"></i>Games</a>
            <a href="/proxys" class="btn"><i class="fas fa-shield-alt"></i>Proxy</a>
            <a href="/movies" class="btn"><i class="fas fa-film"></i>Movies</a>
            <a href="/apps" class="btn"><i class="fas fa-mobile-alt"></i>Apps</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Developed by Blume | Founded by Chip Hill</p>
        <a href="#">Discord</a>
        <a href="#">Documentation</a>
        <a href="/partners">Partners</a>
    </div>
</body>
</html>
