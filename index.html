    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #333, #000); /* Black gradient background */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222; /* Dark black for sidebar */
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            color: #bbb; /* Light gray */
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #aaa; /* Gray links */
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444; /* Dark gray on hover */
            color: #ffffff;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ccc; /* Light gray for text */
        }

        .btn-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 16px 30px;
            font-size: 1.5rem;
            color: #ffffff;
            background: #444; /* Dark gray for buttons */
            border: none;
            border-radius: 50px; /* Rounded button */
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #666; /* Slightly lighter gray on hover */
        }

        /* Footer */
        .footer {
            margin-top: auto;
            margin-left: 240px;
            padding: 15px 20px;
            background: #222; /* Dark black for footer */
            text-align: center;
            color: #bbb; /* Light gray for footer text */
        }

        .footer a {
            color: #aaa; /* Gray links */
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #fff; /* White on hover */
        }
    </style>
