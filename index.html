<!DOCTYPE html>

    <style>

        html, body {

            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #121212, #0f0f0f);
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Firebase Particle Container */
        #firebaseParticleContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Logo, Heading, and Button Styles */
        .logo {
            width: 18%;
            max-width: 200px;
            margin-bottom: 10px;
            transition: transform 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .centered-heading {
            color: #FFD700;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 15px rgba(255, 215, 0, 0.7);
            margin: 5px 0;
        }

        .centered-heading2 {
            color: #FFC107;
            font-size: 2em;
            font-weight: 500;
            text-shadow: 2px 2px 10px rgba(255, 193, 7, 0.6);
            margin: 5px 0 15px 0;
        }

        #randomFact {
            margin: 20px auto;
            font-size: 1.4em;
            color: #E0E0E0;
            max-width: 700px;
            line-height: 1.6;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.4);
            font-weight: 300;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #000;
            border: none;
            padding: 12px 18px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.4);
        }

        .button:hover {
            transform: scale(1.08);
            box-shadow: 0px 6px 14px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>
    <div id="firebaseParticleContainer"></div>
    <img src="Logo/Logo4.png" alt="Logo" class="logo">
    <h1 class="centered-heading">Nooble</h1>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        particlesJS('firebaseParticleContainer', {

</body>
</html>
