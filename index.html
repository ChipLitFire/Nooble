<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble</title>
    <link rel="icon" href="Logo/Logo4.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #121212);
            color: #E0E0E0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Logo Styles */
        .logo {
            width: 20%; /* Responsive width */
            max-width: 250px; /* Maximum width */
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        /* GitHub Section Styles */
        .github-section {
            position: fixed;
            left: 10px;
            bottom: 10px;
            color: #E0E0E0;
            text-align: center;
            z-index: 1001;
        }

        .github-link {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 0.9em; /* Smaller font size */
        }

        .github-logo {
            font-size: 30px; /* Logo size */
            margin-top: 5px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .github-link:hover .github-logo {
            color: #E0E0E0; /* Keep text color the same */
            text-shadow: 0 0 20px #FFFFFF; /* White glowing effect */
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            height: 100%;
            width: 350px;
            background: linear-gradient(135deg, #292929, #1f1f1f);
            color: #E0E0E0;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            transition: right 0.4s ease-in-out, visibility 0.4s ease-in-out;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
            z-index: 1000;
            border-radius: 20px 0 0 20px;
            visibility: hidden;
        }

        .sidebar.show-sidebar {
            right: 0;
            visibility: visible;
        }

        .sidebar a {
            color: #FFD700;
            text-decoration: none;
            margin: 20px 0;
            font-size: 22px;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
            width: 100%;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .sidebar a:hover {
            color: #FFEA00;
            background-color: rgba(255, 215, 0, 0.1);
            transform: translateX(10px);
        }

        /* Magnifying Glass Icon */
        .magnifying-glass {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            color: #FFD700;
            z-index: 1001;
            transition: color 0.3s, transform 0.3s;
        }

        .magnifying-glass:hover {
            color: #FFEA00;
            transform: rotate(90deg);
        }

        /* Main Heading Styles */
        .centered-heading {
            color: #FFD700;
            font-size: 4.5em;
            margin: 10px 0;
            font-weight: 700;
            text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.5);
        }

        .centered-heading2 {
            color: #FFC107;
            font-size: 2.5em;
            margin: 10px 0;
            font-weight: 500;
            text-shadow: 2px 2px 10px rgba(255, 193, 7, 0.5);
        }

        /* Random Fact Styles */
        #randomFact {
            margin: 20px auto;
            font-size: 1.5em;
            color: #E0E0E0;
            max-width: 700px;
            line-height: 1.7;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        #randomFact:hover {
            transform: scale(1.02);
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto; /* Adjusted margin for better spacing */
            padding: 20px; /* Added padding */
            max-width: 90%; /* Responsive max-width */
            overflow: hidden; /* Hide overflow */
        }

        .button {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.4);
            position: relative;
        }

        .button:hover {
            background: linear-gradient(135deg, #FFC107, #FFD700);
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.6);
        }

        .button.games::before {
            content: 'üéÆ'; /* Emoji for Games */
            margin-right: 10px;
        }

        .button.apps::before {
            content: 'üì±'; /* Emoji for Apps */
            margin-right: 10px;
        }

        .button.proxys::before {
            content: 'üîç'; /* Emoji for Proxys */
            margin-right: 10px;
        }

        /* Sidebar toggle styles */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                width: 30%; /* Adjust for smaller screens */
            }

            .sidebar {
                width: 240px;
                padding: 50px 20px;
            }

            .magnifying-glass {
                font-size: 32px;
            }

            .centered-heading {
                font-size: 3.5em;
            }

            .centered-heading2 {
                font-size: 2em;
            }

            .button {
                padding: 15px 20px; /* Adjusted padding */
                font-size: 1.1em;
            }

            .github-logo {
                font-size: 25px; /* Smaller logo size for smaller screens */
            }
        }

        @media (max-height: 600px) {
            .centered-heading {
                font-size: 3em; /* Adjust for shorter screens */
            }

            .centered-heading2 {
                font-size: 1.8em;
            }

            #randomFact {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub Section -->
    <div class="github-section">
        <a href="https://github.com/NoobleGames/NoobleGames.github.io/" target="_blank" class="github-link">
            <h2>Fork us on GitHub</h2>
            <i class="fab fa-github github-logo"></i>
        </a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="./games/partners.html">Partners</a>
        <a href="./games/discord.html">Discord</a>
        <a href="./games/funding.html">Funders</a>
    </div>

    <!-- Magnifying Glass Icon -->
    <div class="magnifying-glass" id="magnifyingGlass">‚ò∞</div>

    <!-- Main Content -->
    <img src="Logo/Logo4.png" alt="Logo" class="logo">
    <h1 class="centered-heading">Nooble</h1>

    <!-- Display Random Fact or Text -->
    <div id="randomFact"></div>

    <h1 class="centered-heading2">The Best Unblocked Games Out There</h1>
    <div class="button-container">
        <a href="./games/" class="button games">Games</a>
        <a href="./apps/" class="button apps">Apps</a>
        <a href="./proxys/" class="button proxys">Proxys</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const magnifyingGlass = document.getElementById("magnifyingGlass");
            const sidebar = document.getElementById("sidebar");
            const randomFactContainer = document.getElementById("randomFact");

            const randomFacts = [
                "Didn't Your Teacher Tell You to stop games? üéÆ",
                "I'm Going To Guess your not the nerd in your class. üß†",
                "Did your controller get more attention than your textbook? üéÆ",
                "Are you sure you don't have a gaming addiction? üïπÔ∏è",
                "Do you think your teacher would approve of this game time? ü§î",
                "Did you just say 'one more game' for the hundredth time? üòÖ",
                "Didn‚Äôt your mom tell you to go outside? üå≥",
                "Did your teacher give you a ‚Äòpass‚Äô for gaming? üòè",
                "Didn‚Äôt you promise to finish that essay? üòÇ",
                "Is this website your secret escape plan? üóùÔ∏è",
            ];

            function getRandomFact() {
                const randomIndex = Math.floor(Math.random() * randomFacts.length);
                return randomFacts[randomIndex];
            }

            function displayRandomFact() {
                const fact = getRandomFact();
                randomFactContainer.textContent = fact;
            }

            displayRandomFact();

            function toggleSidebar() {
                if (sidebar.classList.contains("show-sidebar")) {
                    sidebar.classList.remove("show-sidebar");
                    setTimeout(() => {
                        sidebar.style.visibility = "hidden";
                    }, 400);
                } else {
                    sidebar.style.visibility = "visible";
                    sidebar.classList.add("show-sidebar");
                }
            }

            magnifyingGlass.addEventListener("click", toggleSidebar);

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
