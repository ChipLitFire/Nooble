    <script>
        // Quotes with their respective (randomized) weights
        const quotes = [
            { text: "100% ChatGpt.", weight: 3 },
            { text: "You have all F's, don't you?", weight: 1 },
            { text: "I smell you through the screen, nerd.", weight: 2 },

            { text: "Brain loading… please wait.", weight: 1 },
            { text: "You call it chaos, I call it life experience.", weight: 2 },
            { text: "If karma doesn’t hit you, I gladly will.", weight: 3 },
        ];

        // Function to load a random quote based on weights
        function loadRandomQuote() {
            const weightedQuotes = [];

            // Create an array containing quotes based on their weights
            quotes.forEach(quote => {
                for (let i = 0; i < quote.weight; i++) {
                    weightedQuotes.push(quote.text);
                }
            });

            // Select a random quote from the weighted array
            const randomIndex = Math.floor(Math.random() * weightedQuotes.length);
            document.getElementById('random-quote').textContent = weightedQuotes[randomIndex];
        }

        // Load a random quote on page load
        window.onload = loadRandomQuote;
