<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooble | Home</title>
    <meta name="description" content="Nooble Games offers the best unblocked games, apps, and more. Join our community for gaming fun!">
    <meta name="keywords" content="Nooble Games, unblocked games, free games, gaming community, online games, apps">
    <link rel="icon" href="Logo/Logo4.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Prevent embedding in iframe -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">

    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #121212);
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 20%;
            max-width: 250px;
            margin-bottom: 10px;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        /* Main Heading Styles */
        .centered-heading {
            color: #FFD700;
            font-size: 4.5em;
            margin: 10px 0;
            font-weight: 700;
            text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.5);
        }

        /* Header Text Above Banner */
        .ad-header {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 1000; /* Ensure it's above other content */
        }

        /* Movie Banner (now an Ad Banner) Styling */
        .ad-banner {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 150px;
            overflow: hidden;
            background-color: #333;
            color: #FFD700;
            font-size: 1.5em;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ad-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .banner-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #FFD700;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Close Button Styling */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #FFD700;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #FF0000;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 90%;
        }

        .button {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #000;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.4);
            min-width: 120px;
        }

        .button:hover {
            background: linear-gradient(135deg, #FFC107, #FFD700);
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.6);
        }

        .button.games::before { content: 'üéÆ'; margin-right: 10px; }
        .button.apps::before { content: 'üì±'; margin-right: 10px; }
        .button.proxys::before { content: 'üîç'; margin-right: 10px; }
        .button.movies::before { content: 'üé•'; margin-right: 10px; }
    </style>
</head>
<body>
    <!-- Logo and Main Heading -->
    <img src="Logo/Logo4.png" alt="Nooble Games Logo" class="logo">
    <h1 class="centered-heading">Nooble</h1>

    <!-- Small Ad Banner (now Movie Banner) -->
    <div id="movieBanner" class="ad-banner">
        <img id="bannerImage" src="" alt="Movie Banner">
        <div id="bannerTitle" class="banner-title"></div>
        <!-- Close Button for Ad -->
        <button class="close-button" onclick="closeAd()">√ó</button>
    </div>

    <!-- Main Content Buttons -->
    <div class="button-container">
        <a href="./games/" class="button games">Games</a>
        <a href="./apps/" class="button apps">Apps</a>
        <a href="./proxys/" class="button proxys">Proxys</a>
        <a href="./movies/" class="button movies">Media</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiKey = '9ecfd7e66acabc26453faf47ed14b140';
            const movieBanner = document.getElementById("movieBanner");
            const bannerImage = document.getElementById("bannerImage");
            const bannerTitle = document.getElementById("bannerTitle");
            const baseUrl = "https://image.tmdb.org/t/p/w1280";
            const moviesUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;
            let movies = [];
            let currentMovieIndex = 0;

            // Fetch popular movies from TMDb
            fetch(moviesUrl)
                .then(response => response.json())
                .then(data => {
                    movies = data.results;
                    if (movies.length) {
                        displayMovieBanner(movies[currentMovieIndex]);
                        rotateMovieBanner();
                    }
                })
                .catch(error => console.error("Error fetching movies:", error));

            // Function to display a movie in the banner
            function displayMovieBanner(movie) {
                bannerImage.src = `${baseUrl}${movie.backdrop_path}`;
                bannerTitle.textContent = movie.title;
                movieBanner.onclick = () => {
                    window.open('https://themoviefree.github.io', '_blank');
                };
            }

            // Function to rotate banner movies
            function rotateMovieBanner() {
                setInterval(() => {
                    currentMovieIndex = (currentMovieIndex + 1) % movies.length;
                    displayMovieBanner(movies[currentMovieIndex]);
                }, 5000); // Change banner every 5 seconds
            }

            // Close the ad banner
            window.closeAd = function() {
                movieBanner.style.display = "none";
            };
        });
    </script>
</body>
</html>
