<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nooble Proxy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: radial-gradient(circle, #6b46c1, #9f7aea);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background: #4c3f9b;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .sidebar h1 {
      color: #e9d8fd;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #7f56d9;
      color: #1e293b;
    }

    /* Main Content */
    .main {
      margin-left: 240px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      padding-top: 50px;
      text-align: center;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 4rem;
      color: #f0e7ff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .main p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #d1d5db;
    }

    /* Search Bar */
    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      max-width: 450px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #7f56d9;
    }

    /* Enhanced Go Button */
    .search-bar button {
      height: 100%;
      width: 120px;
      border: none;
      outline: none;
      background: #7f56d9;  /* Use a vibrant color */
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 40px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add subtle shadow */
    }

    .search-bar button:hover {
      background: #5a3e9d;  /* Slightly darker shade on hover */
      transform: scale(1.05);  /* Slightly grow the button */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);  /* Increase shadow on hover */
    }

    .search-bar button:active {
      background: #4a3277;  /* Darker color when clicked */
      transform: scale(1);  /* Reset scale on active state */
    }

    /* Error & Loading Messages */
    .error,
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }

    .error {
      color: #ff4500;
    }

    .loading {
      color: #ff5722;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .main {
        margin-left: 220px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main {
        margin-left: 200px;
        padding: 20px;
      }

      .main h1 {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 15px;
      }

      .sidebar h1 {
        font-size: 1.5rem;
      }

      .sidebar a {
        font-size: 1rem;
      }

      .main {
        margin-left: 0;
        padding: 10px;
      }

      .main h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Nooble</h1>
    <a href="/index.html">Home</a> <!-- Home link added here -->
    <a href="/games">Games</a>
    <a href="/apps">Apps</a>
    <a href="/movies">Movies</a>
    <a href="/proxy">Proxy</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Nooble Proxy</h1>
    <p>Fast and secure browsing. Enter a URL to get started.</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchBar" placeholder="Enter Link (e.g., Tiktok.com)">
      <button onclick="handleSearch()">Go</button>
    </div>
    
    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="error">URL does not exist or is not correct. Please try again!</div>
  </div>

  <script>
    function handleSearch() {
      const link = document.getElementById('searchBar').value.trim();
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');

      // Hide previous error message and loading indicator
      error.style.display = 'none';
      loading.style.display = 'none';

      if (!link) {
        alert('Please enter a URL!');
        return;
      }

      loading.style.display = 'block';  // Show loading message while fetching
      const proxy = 'https://api.codetabs.com/v1/proxy?quest=';

      fetch(proxy + link)
        .then((response) => {
          if (!response.ok) {
            throw new Error('URL is invalid or unreachable');
          }
          return response.text();
        })
        .then((text) => {
          loading.style.display = 'none';
          document.write(text);
        })
        .catch((error) => {
          loading.style.display = 'none';
          error.style.display = 'block';  // Show error message if URL is not valid
        });
    }
  </script>
</body>
</html>
