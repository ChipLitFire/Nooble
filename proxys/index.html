<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nooble Proxy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #131313, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Header */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
      z-index: 1000;
      border-bottom: 2px solid #ff5722;
    }

    .logo {
      font-size: 26px;
      font-weight: 600;
      color: #ff5722;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .menu {
      display: flex;
      gap: 35px;
    }

    .menu a {
      text-decoration: none;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 20px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    .menu a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ff5722;
    }

    .menu a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #ff5722;
      transition: width 0.3s ease, left 0.3s ease;
      transform: translateX(-50%);
    }

    .menu a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Main Content */
    .container {
      text-align: center;
      margin-top: 150px;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container h1 {
      font-size: 70px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #ff5722;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 750px;
      background: #222;
      height: 55px;
      border-radius: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      margin-bottom: 35px;
    }

    .search-bar input {
      flex: 1;
      height: 100%;
      padding: 0 22px;
      border: none;
      outline: none;
      background: none;
      color: white;
      font-size: 18px;
      border-radius: 40px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-bar input:focus {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .search-bar button {
      height: 100%;
      width: 120px;
      border: none;
      outline: none;
      background: #ff5722;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      border-radius: 40px;
    }

    .search-bar button:hover {
      background: #ff4500;
      transform: scale(1.1);
    }

    /* Error & Loading Messages */
    .error,
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }

    .error {
      color: #ff4500;
    }

    .loading {
      color: #ff5722;
    }

    /* Hills Background */
    .hills {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to top, #121212, #181818);
      clip-path: polygon(0% 70%, 25% 60%, 50% 80%, 75% 55%, 100% 70%, 100% 100%, 0% 100%);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      transition: color 0.3s ease;
    }

    .footer:hover {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container h1 {
        font-size: 45px;
      }

      .search-bar {
        width: 85%;
      }

      .menu {
        display: none;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NOOBLE PROXY</div>
    <div class="menu">
      <a href="/games">Games</a>
      <a href="/apps">Apps</a>
      <a href="/movies">Movies</a>
    </div>
  </header>

  <div class="container">
    <h1>Nooble Proxy</h1>
    <p>Fast and secure browsing. Enter a URL to get started.</p>
    <div class="search-bar">
      <input type="text" id="searchBar" placeholder="Enter Link (e.g., Tiktok.com)">
      <button onclick="handleSearch()">Go</button>
    </div>
    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="error">URL does not exist or is not correct. Please try again!</div>
  </div>

  <div class="hills"></div>

  <div class="footer">NoobleGames on GitHub</div>

  <script>
    function handleSearch() {
      const link = document.getElementById('searchBar').value.trim();
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');

      // Hide previous error message and loading indicator
      error.style.display = 'none';
      loading.style.display = 'none';

      if (!link) {
        alert('Please enter a URL!');
        return;
      }

      loading.style.display = 'block';  // Show loading message while fetching
      const proxy = 'https://api.codetabs.com/v1/proxy?quest=';

      fetch(proxy + link)
        .then((response) => {
          if (!response.ok) {
            throw new Error('URL is invalid or unreachable');
          }
          return response.text();
        })
        .then((text) => {
          loading.style.display = 'none';
          document.write(text);
        })
        .catch((error) => {
          loading.style.display = 'none';
          error.style.display = 'block';  // Show error message if URL is not valid
        });
    }
  </script>
</body>
</html>
